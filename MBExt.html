<!DOCTYPE html>
<html lang="ru">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MT</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Shortcodes -->
    <link href="css/shortcodes.css" rel="stylesheet">
    <!-- Main Style -->
	
	<link href="css/supersized.css" rel="stylesheet">
	<link href="css/supersized.shutter.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
	 
	 <link rel="shortcut icon" href="#">
	 <!-- Font Icons -->
	<link href="css/fonts.css" rel="stylesheet">
		<!-- Responsive -->
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
</head>
<body>
<div id="top-div" class="span24">
<div class="span24">
	<div id="n-k-params-div" class="span2">		
				<input id="n" readonly type="number"  min="1" name="n" class="n-k-params" 
					placeholder = "Всего" style="width:80px; background: #3C3F45; color: white"></input></br>	
				<input id="k" type="number"  min="1"  name="k" class="n-k-params" 
					placeholder = "Плюсов" style="width:80px; background: #3C3F45; color: white"></input>
				<a id="clean-k">очистить</a>
				<label> <input type="checkBox"  name="check" id="k-check"/> Плюсы без блоков </label>
				<label> <input type="checkBox"  name="check" id="anti-block-plus-check"/> Только указанные</label>
				<input id="n-k" type="number"  min="1" name="n-k" class="n-k-params" 
					placeholder = "Минусов" style="width:80px; background: #3C3F45; color: white"></input>
				<a id="clean-n-k">очистить</a>		
				<label> <input type="checkBox"  name="check" id="n-k-check"/> Минусы без блоков </label>
				<label> <input type="checkBox"  name="check" id="anti-block-minus-check"/> Только указанные</label>
				<input id="coast" type="text" name="coast" class="coast" 
					placeholder = "Сумма" style="width:80px; background: #3C3F45; color: white"></input>
				<label>Выделение команд, мс</label>
				<input id="markTime" type="text" name="refreshTime" class="coast" 
					placeholder = "минимум 300" style="width:100px; background: #3C3F45; color: white"></input>
				<label>Задержка после ставки, сек</label>
				<input id="betTime" type="text" name="betTime" class="coast" 
					placeholder = "минимум 5" style="width:100px; background: #3C3F45; color: white"></input>
				<label>Обновлять через, сек</label>
				<input id="refreshTime" type="text" name="refreshTime" readonly class="coast" 
					placeholder = "минимум 60" style="width:100px; background: #3C3F45; color: white"></input>
			</li>
		</ul>
	</div>
	
	<div class="span24" style = "margin-top:41px">
		<div id="k-blocks-div"></div>
		<div id="n-k-blocks-div"></div>
	</div>
	<div class="span24">		
		<div class="accordion" id="accordionArea">
		
			<div class="accordion-group">
				<div class="accordion-heading accordionize">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionArea" href="#oneArea">
						Команды
						<span class="font-icon-arrow-simple-down"></span>
					</a>
				</div>
				<a id="get-teams" class="button button-large">Обновить команды</a>
				<a id="clear" class="button button-large">Очистить</a>
				<a id="auto" class="button button-large" data-state='manual'>Авто</a>
				<a id="marathon-vijet" class="button button-large" data-state='manual'>Виджет</a>
				<div id="oneArea" class="accordion-body collapse">
					<div id="team-list" class="accordion-inner">	
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="span24 pull-right" style="margin-right:10px">
	</br></br></br></br></br></br></br>		
		<input id="var-amount" type="number"  min="1" class="" 
			placeholder = "Количество билетов" style="width:160px; background: #3C3F45; color: white"></input>
		<a id="clean-vars">очистить</a>
		</br>	
		<a id="var-ok" class="button button-large">Ok</a>
		</br>
		<hr>
		<div class="accordion" id="accordionArea2">		
			<div class="accordion-group">
				<div class="accordion-heading accordionize">
					<a id="var-num" class="accordion-toggle" data-toggle="collapse" data-parent="#accordionArea2" href="#twoArea">
						Варианты
						<span class="font-icon-arrow-simple-down"></span>
					</a>
				</div>				
				<div id="twoArea" class="accordion-body collapse">
					<div id="team-list" class="accordion-inner">	
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="row"></div>
	<div id="buttons" class="span24">
	</div>		
	<div class="row"></div>
	<div id="res-col-1" class="span24">
	</div>		
</div>
 <script src="js/jquery-2.1.1.js"></script>
    <!-- Bootstrap -->   
	<script src="js/bootstrap.min.js"></script> 
	 <script src="js/MT.js"></script> 
</body>

</html>
